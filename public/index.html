<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Matka's Marvels</title>
    <!-- Meta Data for SEO and Social Media -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Beautifully hand crafted quilts, doilies, etc.">
    <meta name="keywords" content="Handmade quilts, quilts, milwaukee quilters, wisconsin quilts, crafts, doilies">
    <meta name="twitter:image:alt" content="Avalampch! Dev Box" />
    <!-- Facebook and others -->
    <meta property="og:image" content="%PUBLIC_URL%/assets/images/ogimage.png"/>
    <!-- CDN Stylesheets and Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:400,600,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="%PUBLIC_URL%/assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="%PUBLIC_URL%/assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/main.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/javascript/materialize.js"></script>
    <script src="assets/javascript/init.js"></script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
